{% extends 'base.html' %}
{% block content %}
<div class="col-md-12">
    <h1>{% block title %}{{ context.title }}{% endblock %}</h1>
</div>
<div class="col-md-4 content-text">
    <p><img src="/{{ context.image }}" alt="{{ context.title }}"></p>
</div>
<div class="col-md-8 content-text">
    <p>{{ context.article }}</p>
</div>
{% endblock %}
