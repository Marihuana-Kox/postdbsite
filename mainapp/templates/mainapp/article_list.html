{% extends 'base.html' %}
{% block content %}
{% if object_list %}
{% for query in object_list %}
<div class="container articl_list">
    <div class="row">
        <div class="col-md-12">
            <h1>{% block title %}{{ query.title }}{% endblock %}</h1>
        </div>
        <div class="col-md-4 content-text">
            <p><img src="/{{ query.image }}" alt="{{ query.title }}"></p>
        </div>
        <div class="col-md-8 content-text">
            <p>{{ query.article }}</p>
        </div>
    </div>
</div>
{% endfor %}
{% else %}
<h3>К сожелению никого нет</h3>
{% endif %}
{% endblock %}
